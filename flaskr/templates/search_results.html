{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Search results:</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title"><a href="{{ url_for('thread.show', id=message.thread_id) }}">{{ message.thread }}</a></h2>
                    <p class="card-text"><b>{{ message.sender }}</b>: {{ message.content }}</p>
                    <p class="card-text">In area: <a href="{{ url_for('area.show', id=message.area_id) }}">{{ message.area }}</a></p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center">No results found for your search.</p>
    {% endif %}
</div>
{% endblock %}
